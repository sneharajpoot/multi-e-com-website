</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <input type="text" placeholder="Search" [(ngModel)]="filter.textSearch">
                <input type="button" value="Search" (click)="getProductByText(filter.textSearch)">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div *ngFor="let c of categoryList" class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="getProductByCategory(c.id)">{{c.name}}</a></h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a (click)="getProductByCategory(0)">Rest</a></h4>
                            </div>
                        </div>
                    </div><!--/category-products-->

                    <div class="brands_products"><!--brands_products-->
                        <h2>Brands</h2>
                        <div class="brands-name">
                            <ul class="nav nav-pills nav-stacked">
                                <li *ngFor="let b of brandList"><a href="#"> <span
                                            class="pull-right">(50)</span>{{b.name}}</a></li>
                            </ul>
                        </div>
                    </div><!--/brands_products-->

                    <div class="price-range"><!--price-range-->
                        <h2>Price Range</h2>
                        <div class="well text-center">
                            <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600"
                                data-slider-step="5" data-slider-value="[250,450]" id="sl2"><br />
                            <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
                        </div>
                    </div><!--/price-range-->

                    <div class="shipping text-center"><!--shipping-->
                        <img src="images/home/shipping.jpg" alt="" />
                    </div><!--/shipping-->

                </div>
            </div>

            <div class="col-sm-9 padding-right">
                <div class="features_items">
                    <!--features_items-->
                    <h2 class="title text-center">Features Items</h2>
                    <div class="col-sm-4" *ngFor="let item of products">
                        <div class="product-image-wrapper">
                            <div class="single-products">
                                <div class="productinfo text-center">
                                    <img src="{{ImgUrl}}/upload/{{item.icon_image}}" alt=""
                                        style="width: 200px; height: 150px;" />
                                    <h2>${{item?.price}}</h2>
                                    <p
                                        (click)="redirect({productId: item.product_id, productItemId: item.product_item_id})">
                                        ${{item.title}} </p>
                                    <a (click)="addcart(item)" class="btn btn-default add-to-cart">
                                        <i class="fa fa-shopping-cart"></i>Add to cart</a>
                                </div>
                            </div>
                            <div class="choose">
                                <ul class="nav nav-pills nav-justified">
                                    <li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                                    <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--features_items-->

            </div>
        </div>
    </div>
</section>
