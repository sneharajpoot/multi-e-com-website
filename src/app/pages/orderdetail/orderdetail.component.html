<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Shopping Cart</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td> 
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of ordersDetail?.orders">
                        <td class="cart_product">
                            <a href=""><img style="width: 50px; height: 50px;"
                                    [src]="ImgUrl + '/upload/' + i.icon_image" alt=""></a>

                            <p>{{i.title}}</p>
                            <p>price: ${{i.price}}</p>
                            <p>quantity: {{i.quantity}}</p>
                            <p>quantity: {{i.quantity}}</p>
                           <p>payment status: {{i.payment_status}}</p> 
                           <p>status: {{i.status}}</p> 
                           <p>tracking status: {{i.tracking_status}}</p>

                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->
